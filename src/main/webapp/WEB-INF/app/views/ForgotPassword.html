<div class="reg-page">
	<div class="form">
		<form ng-submit="forgotPass()">
			<input type="text" placeholder="Name" ng-model = "existingUser.uname" required/>
			<input type="email" placeholder="Email Address" ng-model="existingUser.email" required/>
			<input type="submit" value="Submit">			
		</form>
	</div>
</div>
